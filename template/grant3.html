<script type="text/javascript">
var loading_progress_percent = 15; 
var loading_progress_timer = setInterval(function(){
        compute_loadding_progress();
        set_loading_progress();
    }, 200);
function compute_loadding_progress(){

    if (loading_progress_percent < 70)
        loading_progress_percent = loading_progress_percent + 5;
    else if (loading_progress_percent > 70 && loading_progress_percent < 100)
        loading_progress_percent = loading_progress_percent + 10;
    else{
        clear_loading_progress();  
    }
       
}
function set_loading_progress(i){
    if ( document.getElementById('loading-progress') != null  ){
        document.getElementById('loading-progress').style.width= loading_progress_percent + '%';
    }
}
function clear_loading_progress(){
    clearInterval(loading_progress_timer);
    if (typeof loading_progress_timer1 != 'undefined'){
        clearInterval(loading_progress_timer1);

        interaction_view.containment.children('.prejsloading').fadeOut(1500,function(){
            interaction_view.containment.children('.prejsloading').remove();
            interaction_view.play(interaction_view.currentPage);
            if(window.loadAnalytics) loadAnalytics();
        })
    }
}
</script>

              audio_ = document.getElementById('audio_');

                                                        $('.audio').rotate()
                                                      }else{
                                                        $('.audio').stoprotate()
                                                      }
      })
      $('.audio').on('touchstart',function(e){          //alert(audio.paused)
                                                e.stopPropagation()
                                                $('body').off()

                                                if (audio_.paused){
                                                  $(this).rotate()
                                                }else{
                                                  $(this).stoprotate()
                                                }
                                          })

      $('.audio').rotate()
      $('.audio').click(function(e){          //alert(audio.paused)
          audio_ = document.getElementById('audio_');

            $(this).rotate()
          }else{
            $(this).stoprotate()
          }
      })

})

                  layers['couponlayer'].find('.button').attr('href','{php echo $this->createmobileurl('coupon',array('actid'=>$act['id']))}&id='+data.id)
                }else{
                  $('#timeoutlayer').showlayer(data.message,'',5,false,'middle','','')
                }
             },'JSON')
           })
  if (jsonlength(err)){
  if (err.errno!=0){
        $('#errorlayer').find('.message').html(err.message);
        $('#errorlayer').find('.message_gift').hide();
        $('#errorlayer').showlayer('','','',true,'middle','')
  }else{
    $('#grantlayer').showlayer('','','',true,'middle','')
    binddiv()
    function binddiv(){
    layers['grantlayer'].find('.hmessage').html('请及时领取奖品');
    if ('{$act['page']['template']}'=='activity_v3'){
          layers['grantlayer'].find('.message>.message_>.fee').html(scandata.redpack);
          layers['grantlayer'].find('.message>.message_>.font').html('现金');
    }else{
    if ('{$act['titleshowtype']}'=='1'){
        if (tokendata.type==1||tokendata.type==2){
          layers['grantlayer'].find('.message_gift').hide();
          layers['grantlayer'].find('.message>.message_>.fee').html(tokendata.title);
        }else if (tokendata.type==3){
          layers['grantlayer'].find('.message_gift').hide();
          layers['grantlayer'].find('.message>.message_>.fee').html(tokendata.title);
        }else if (tokendata.type==4){
          layers['grantlayer'].find('.message').hide();
          layers['grantlayer'].find('.title').css('top','15%');
          layers['grantlayer'].find('.message_gift>.thumb>img').attr('src',tokendata.thumb);
          layers['grantlayer'].repositionlayer()
          layers['grantlayer'].find('.message_gift>.name').html(tokendata.title);
        }else if (tokendata.type==5){
          layers['grantlayer'].find('.message_gift').hide();
          layers['grantlayer'].find('.message>.message_>.fee').html(tokendata.title);
        }
    }else{
      if (tokendata.type==1||tokendata.type==2){
        layers['grantlayer'].find('.message_gift').hide();
        layers['grantlayer'].find('.message>.message_>.fee').html(tokendata.redpack);
        layers['grantlayer'].find('.message>.message_>.font').html('现金');
      }else if (tokendata.type==3){
        layers['grantlayer'].find('.message_gift').hide();
        layers['grantlayer'].find('.message>.message_>.fee').html(tokendata.credit1);
        layers['grantlayer'].find('.message>.message_>.font').html('积分');
      }else if (tokendata.type==4){
        layers['grantlayer'].find('.message').hide();
        layers['grantlayer'].find('.message_gift>.thumb>img').attr('src',tokendata.thumb);

          layers['grantlayer'].repositionlayer()
        layers['grantlayer'].find('.message_gift>.name').html(tokendata.title);
      }else if (tokendata.type==5){
        layers['grantlayer'].find('.message_gift').hide();
        layers['grantlayer'].find('.message>.message_>.fee').html(tokendata.title);
        layers['grantlayer'].find('.message>.message_>.font').html(coupons[tokendata.couponid].coupontype);
      }
    }
   }
  }
  }
}
})
</script>

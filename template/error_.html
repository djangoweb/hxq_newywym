<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>码上有礼</title>
  <style>
    html,body,div{ margin: 0; padding: 0;}
    html { font-size: 5.333vw;}
    body { position: relative; font-size: .6rem; line-height: 1.428571429; font-family:'Microsoft Yahei', 'Heiti SC'; background-color: #fdfbed; color: #333; outline: 0;}
    .red{ color: #f93e20; }
    html { font-size: 5.333vw; }
    .loading{ width: 100%; height: 100vh; position: relative; overflow: hidden; }
    .load-bg{ position: absolute; top:40vh; width: 50rem; height: 4.725rem; background-image: url({MODULE_URL}images/errorbg.png); animation: moveleft 11s linear infinite; -webkit-animation: moveleft 11s linear infinite; background-size: auto 4.725rem; background-repeat: repeat-x; }
    @-webkit-keyframes moveleft{
      0% { -webkit-transform: translateX(-25rem);}
      100% { -webkit-transform: translateX(0);}
    }
    @keyframes moveleft{
      0% { transform: translateX(-25rem);}
      100% { transform: translateX(0);}
    }
    .load-tip{ position: absolute; text-align: center; color: #d81d26; font-size: .9rem; top: 62vh; left: 50%; -webkit-transform: translateX(-50%); transform: translateX(-50%);}
    .envelope{ position: absolute; top: 45vh; left: 44%; -webkit-transform: translateX(-50%); transform: translateX(-50%); width: 86px; height: 96px; background: url({MODULE_URL}/images/errorhb.png) 0 0 no-repeat; background-size: auto 96px;
      -webkit-animation-name: charector;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: step-start;
      -webkit-animation-duration: 1s;
      animation-name: charector;
      animation-iteration-count: infinite;
      animation-timing-function: step-start;
      animation-duration: 1s;
    }
    @-webkit-keyframes charector{
      0% {background-position: 0 0;}
      10% { background-position: -86px 0;}
      20% { background-position: -172px 0;}
      30% { background-position: -258px 0;}
      40% { background-position: -344px 0;}
      50% { background-position: -430px 0;}
      60% { background-position: -516px 0;}
      70% { background-position: -602px 0;}
      80% { background-position: -688px 0;}
      90% { background-position: -774px 0;}
      100% { background-position: 0 0;}
    }
    @keyframes charector{
      0% {background-position: 0 0;}
      10% { background-position: -86px 0;}
      20% { background-position: -172px 0;}
      30% { background-position: -258px 0;}
      40% { background-position: -344px 0;}
      50% { background-position: -430px 0;}
      60% { background-position: -516px 0;}
      70% { background-position: -602px 0;}
      80% { background-position: -688px 0;}
      90% { background-position: -774px 0;}
      100% { background-position: 0 0;}
    }
  </style>
</head>
<body onload = "load()">
  <div class="loading">
    <div class="load-bg"></div>
    <div class="envelope"></div>
    <div class="load-tip"></div>
  </div>
</body>
</html>
